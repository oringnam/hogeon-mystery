<!DOCTYPE html>

    <style>
        * {

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;

        .game-container {

            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .game-header {

        }

        .game-header h1 {

        }

        .game-header p {

        }

        .story-container {
            padding: 30px;
            max-height: 60vh;
            overflow-y: auto;
            line-height: 1.8;
        }

        .story-text {
            margin-bottom: 20px;
            animation: fadeIn 0.5s;
        }

        .story-text h1 {
            font-size: 1.5em;
            margin: 30px 0 15px 0;
            color: #667eea;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .story-text p {
            margin-bottom: 15px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .choices {
            padding: 20px 30px 30px 30px;
            background: #f8f9fa;
        }

        .choice-button {
            display: block;
            width: 100%;
            padding: 18px 24px;
            margin-bottom: 12px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            font-family: inherit;
            color: #333;
        }

        .choice-button:hover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .choice-button:active {
            transform: translateY(0);
        }

        .choice-button::before {
            content: 'â–¸ ';
            color: #667eea;
            font-weight: bold;
        }

        .game-end {
            text-align: center;
            padding: 40px 30px;
        }

        .game-end h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .restart-button {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }

        .restart-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .loading {
            text-align: center;
            padding: 60px 30px;
            color: #666;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* ëª¨ë°”ì¼ ìµœì í™” */
        @media (max-width: 600px) {

            }

            .story-container {
                padding: 20px;
                font-size: 0.95em;
            }

            .choices {
                padding: 15px 20px 20px 20px;
            }

            .choice-button {

            }
        }

        /* ìŠ¤í¬ë¡¤ë°” ìŠ¤íƒ€ì¼ë§ */
        .story-container::-webkit-scrollbar {

        }

        }
    </style>
</head>
<body>
    <div class="game-container">

    <!-- inkjs ë¼ì´ë¸ŒëŸ¬ë¦¬ ë¡œë“œ (ë²„ì „ 2.3.0) -->
    <script src="https://unpkg.com/inkjs@2.3.0/dist/ink.js"></script>

    <script>
        let story;
        const storyContainer = document.getElementById('story');
        const choicesContainer = document.getElementById('choices');

        // ìŠ¤í† ë¦¬ ë¡œë“œ
        fetch('story.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('story.jsonì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ë¨¼ì € ì»´íŒŒì¼ í•´ì£¼ì„¸ìš”.');
                }
                return response.json();
            })
            .then(storyData => {
                story = new inkjs.Story(storyData);
                continueStory();
            })
            .catch(error => {
                storyContainer.innerHTML = `
                    <div style="color: red; padding: 40px; text-align: center;">
                        <h2>âš ï¸ ì˜¤ë¥˜ ë°œìƒ</h2>
                        <p>${error.message}</p>
                        <p style="margin-top: 20px; font-size: 0.9em; color: #666;">

                            <code>inklecate -o story.json story.ink</code>
                        </p>
                    </div>
                `;
            });

        function continueStory() {
            storyContainer.innerHTML = '';

            // ìŠ¤í† ë¦¬ í…ìŠ¤íŠ¸ ì¶œë ¥
            while (story.canContinue) {
                const line = story.Continue();
                
                if (line.trim() !== '') {
                    const p = document.createElement('div');
                    p.className = 'story-text';
                    
                    // ë§ˆí¬ë‹¤ìš´ ìŠ¤íƒ€ì¼ í—¤ë” ë³€í™˜ (# í—¤ë”)
                    if (line.trim().startsWith('# ')) {
                        const h1 = document.createElement('h1');
                        h1.textContent = line.replace('# ', '').trim();
                        p.appendChild(h1);
                    } else {
                        // ë³¼ë“œ ì²˜ë¦¬ (**text**)
                        let formattedLine = line.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                        p.innerHTML = formattedLine;
                    }
                    
                    storyContainer.appendChild(p);
                }
            }

            // ì„ íƒì§€ ì¶œë ¥
            const choices = story.currentChoices;
            
            if (choices.length > 0) {
                choicesContainer.style.display = 'block';
                choicesContainer.innerHTML = '';
                
                choices.forEach((choice, index) => {
                    const button = document.createElement('button');
                    button.className = 'choice-button';
                    button.textContent = choice.text;
                    button.onclick = () => selectChoice(index);
                    choicesContainer.appendChild(button);
                });
            } else {
                // ìŠ¤í† ë¦¬ ë
                choicesContainer.style.display = 'block';
                choicesContainer.innerHTML = `

                        <button class="restart-button" onclick="location.reload()">
                            ğŸ”„ ë‹¤ì‹œ ì‹œì‘í•˜ê¸°
                        </button>
                    </div>
                `;
            }

            // ìµœì‹  í…ìŠ¤íŠ¸ë¡œ ìŠ¤í¬ë¡¤
            storyContainer.scrollTop = storyContainer.scrollHeight;
        }

        function selectChoice(index) {
            story.ChooseChoiceIndex(index);
            continueStory();
        }
    </script>
